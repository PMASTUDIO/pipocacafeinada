<!DOCTYPE HTML>
<html lang="pt-BR">
{% include head.html %}
<body>
  {% include header.html %}

  <div class="page-content">
    <p class="post-date">{{page.date|date_to_long_string}}</p>
  
    <h1 class="post-title">{{page.title}}</h1>
  
    {% if page.tags %}
      <small>tags: <em>{{ page.tags | join: "</em>, <em>" }}</em></small>
    {% endif %}
  
    <article class="post-content">
      {{content}}
    </article>
  </div>

  {% include footer.html %}
</body>
</html>
